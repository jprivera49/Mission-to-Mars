<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image" href="https://pngimg.com/uploads/mars_planet/mars_planet_PNG13.png">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
    </head>

    <body class="text-white" style="background-color:black;">
        <div class="container">
            <!-- Add Jumbotron to Header -->
            <div class="jumbotron text-center" style="background-image: url(https://cdn.theatlantic.com/static/mt/assets/science/0831Pic.jpg); background-size: 100%; height: 100%;">
                <h1>Mission to Mars</h1>
                <!-- Add a button to activate scraping script -->
                <p><a class="btn btn-primary btn-lg text-white" style="background-color:coral" href="/scrape" role="button">Scrape New Data</a></p>
            </div>

            <!-- Add section for Mars News -->
            <div class = "container">
                <div class="row" id="mars-news">
                    <div class="media">
                        <div class="media-body">
                        <h3>Latest Mars News</h3>
                        <h5 style="color:coral">{{ mars.news_title }}</h5>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
      
            <!-- Section for Featured Image and Facts table -->
            <div class="row" id="mars-featured-image">
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img
                        src="{{mars.featured_image}}"
                        class="img-responsive"
                        style="max-width:100%; max-height:auto;"
                        alt="Mars Featured Image"
                    />
                </div>
                <div class="col-md-4">
                    <!-- Mars Facts -->
                    <div class= "row" id="mars-facts">
                        <h4>Mars Facts</h4>
                        {{ mars.facts | safe }}
                    </div>
                </div>
            </div>
       
            <!--Hemispheres-->
            <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
                <div class="card-deck">
                    <hr>
                    <div class="col-md-12">
                        <div class="row">
                            {% for hemisphere in mars.hemispheres %}
                            <div class="col-md-6">
                                <div class="card text-white bg-dark" style="margin: 30px;">
                                    <img class="card-img-top" src="{{ hemisphere.img_url }}" />
                                    <div class="card-body">
                                        <p class="card-text">{{ hemisphere.title }}</p>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>
</html>
